<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        /* Add CSS styles as needed */
    </style>
</head>
<body>

<header>
    <h1>Book an Appointment with Dr. {{ doctor.user.first_name }} {{ doctor.user.last_name }}</h1>
</header>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <label for="slot_id">Available Time Slots:</label>
        <select name="slot_id" id="slot_id" required>
            {% for slot in available_slots %}
                <option value="{{ slot.id }}">
                    {{ slot.start_time|date:"H:i" }} - {{ slot.end_time|date:"H:i" }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Book Appointment</button>
    </form>
</div>

</body>
</html>
