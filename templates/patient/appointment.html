{% extends 'common/base.html' %}
{% load static %}

{% block content %}
{% include 'patient/patient_navbar.html' %}

<div class="content-section">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 text-center w-100">Book an Appointment</h1>
    </div>

    <!-- Center the form -->
    <div class="d-flex justify-content-center">
        <div class="card mb-4" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h5 class="card-title text-center">Appointment Details</h5>
                <form method="POST" id="appointment-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="doctor" class="form-label">Select Doctor</label>
                        <select name="doctor" class="form-control" id="doctor" required>
                            {% for doctor in doctors %}
                                <option value="{{ doctor.user.id }}">{{ doctor.user.first_name }} {{ doctor.user.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Appointment Date</label>
                        <input type="date" name="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Available Time Slots</label>
                        <select name="time" class="form-control" id="time" required>
                            <!-- Time slots will be dynamically populated based on selected date -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Additional Notes (optional)</label>
                        <textarea name="notes" class="form-control" id="notes"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Book Appointment</button>
                    </div>
                </form>

                {% if success_message %}
                    <div class="alert alert-success mt-4 text-center">
                        {{ success_message }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% include 'common/footer.html' %}

<script>
    document.getElementById('date').addEventListener('change', function () {
        const selectedDate = this.value;
        const doctorId = document.getElementById('doctor').value;
    
        if (selectedDate && doctorId) {
            console.log(`Fetching available timeslots for date: ${selectedDate} and doctor ID: ${doctorId}`);
    
            fetch(`/get-available-timeslots?date=${selectedDate}&doctor_id=${doctorId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    const timeSelect = document.getElementById('time');
                    timeSelect.innerHTML = '';  // Clear existing options
    
                    if (data.time_slots && data.time_slots.length > 0) {
                        data.time_slots.forEach(slot => {
                            const option = document.createElement('option');
                            option.value = slot;
                            option.text = slot;
                            timeSelect.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.value = '';
                        option.text = 'No available time slots';
                        timeSelect.appendChild(option);
                    }
                })
                .catch(error => console.error('Error fetching time slots:', error));
        } else {
            console.log('Date or doctor ID is missing.');
        }
    });
    </script>
    

{% endblock %}
